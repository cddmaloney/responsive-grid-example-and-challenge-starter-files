<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main role="main">

    <div class="row">
      <div class="col-3">
        <div class="box teal">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box grey">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box hotpink">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box orange">3 columns</div>
      </div>
    </div>


<!--This row should get 3 equal width columns, each a different color-->
    <div class="row">
      <div class="col-4">
        <div class="box teal">4 columns</div>
      </div>
      <div class="col-4">
        <div class="box grey">4 columns</div>
      </div>
      <div class="col-4">
        <div class="box hotpink">4 columns</div>
    </div>
  </div>

<!--This row should get 2 equal width columns, each a different color-->
    <div class="row">
      <div class="col-6">
        <div class="box teal">6 columns</div>
      </div>
      <div class="col-6">
        <div class="box grey">6 columns</div>
      </div>
    </div>

<!--This row should get a single 12-col column-->
    <div class="row"></div>
      <div class="col-12">
        <div class="box teal">12 columns</div>
      </div>
    </div>


  </main>
</body>
</html>
